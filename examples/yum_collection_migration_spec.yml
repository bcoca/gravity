# a draft of a spec file to migrate content from core to a collection, for test purposes

yum_collection:
  action:
    - yum.py
  modules:
    - packaging/os/yum.py
    - web_infrastructure/htpasswd.py
    - cloud/vmware/vcenter_license.py

  module_utils:
    - network/f5/bigip.py

  # adding more to test the rest of plugin types
  # missing networking ones for now
  become:
    - sudo.py
  cache:
    - memcached.py
  callback:
    - default.py
  connection:
    - local.py
  doc_fragments:
    - shell_common.py
  filter:
    - core.py
  inventory:
    - ini.py
  lookup:
    - env.py
    - first_found.py
  test:
    - core.py
  shell:
    - cmd.py  # has shell_windows.py as a doc fragment which stays in core
    - sh.py
  strategy:
    - free.py
    - linear.py
  # vars: https://github.com/ansible/ansible/issues/59997

dep_collection1:
  doc_fragments:
    - default_callback.py
    - files.py
    - vmware.py

dep_collection2:
  module_utils:
    - yumdnf.py
    - network/f5/common.py

dep_collection3:
  modules:
    - packaging/os/yum_repository.py
